<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
.container {
	text-align: center;
	line-height: 200%;
	background-color: white;
	height: 100%;
	width: 30%;
}

html, body {
	height: 100%;
}

</style>

<script>
function byEmail(option) {
	if(option === 1)
	{
		document.getElementById("eoption").style.visibility = "visible";
		//document.getElementById("eoption").style.height = "auto";

		document.getElementById("uoption").style.visibility = "hidden";
		//document.getElementById("uoption").style.height = 0;
	}
	else
	{
		document.getElementById("eoption").style.visibility = "hidden";
		//document.getElementById("eoption").style.height = 0;

		document.getElementById("uoption").style.visibility = "visible";
		//document.getElementById("uoption").style.height = "auto";
	}
	
}
</script>

</head>

<body style="background-image: url(https://img.traveltriangle.com/blog/wp-content/uploads/2018/11/Rivers-of-the-World-Cover.jpg); background-repeat: no-repeat; background-size: cover;">
	<div class="container">

		<h1>Login with your account information</h1>

		<div class="form-group">

			<div class="row" id="uoption">
				<label for="uname"> </label>
				<input class="form-control input-sm" type="text" id="uname" placeholder="Enter your username">
			</div>
			
			Use email instead?
			<label for="yesEmail"> Yes </label>
			<input class="form-check-input" onclick="byEmail(1)"  type="radio" name="Question" id="yesEmail"  value="Yes">
			<label for="noEmail"> No </label>
			<input class="form-check-input" onclick="byEmail(0)"  type="radio" name="Question" id="noEmail"  value="No" checked>

			<div class="row" id="eoption" style="visibility:hidden">
				<label for="email"> </label>
				<input class="custom-select input-sm" type="email" id="email" placeholder="Enter your email">
			</div>

			<label for"password"> </label>
			<input class="form-control input-sm" type="password" id="password" placeholder="Enter your password">
<br>
			
			<form action="login.html">
			<input type="submit" value="login" class="btn btn-primary btn-block">
			</form>

		</div>
	</div>

</body>
</html>
