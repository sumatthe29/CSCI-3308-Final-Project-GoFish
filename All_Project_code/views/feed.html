    <body style="background-image: url(https://i.pinimg.com/originals/eb/57/ce/eb57ced271aecdfc5e63b4b6d23024a1.jpg);  background-size: cover;">
      <br><br>

        <div class="container mb-5">
          <div class="jumbotron" style="background-color: blanchedalmond;">
          <div style="width: 700px" class="mx-auto">
            <h2 class="mb-3">The Fish Feed</h2>

            <button class="btn subbut center" type="submit" style="margin-left:600px">Create Post</button>
            <br>

            <!-- Taken from Lab 7, used to generate posts-->

            <form action="/feed/" method="get">
              <% if (items) { %>

                
                <div class="card-columns">
                <!-- OPTION 2: Iterate over items and output html within the loop  -->
                <% items.forEach(function(post) { %>
                  
              
                  
                    <div class="card">
                    <div class="card-body">
                      <h5 class="card-title"><%- post.Post_Name%></h5>
                      <p class="card-text">Posted By:  </p>
                      <!-- Will be implemenmted later to link to user profile page -->
                      <button class="btn btn-primary" onclick = "window.location.href = '';">
                        <%- post.User_id %>
                        <br>
                      </button> <br>
              
                      <br>
                      
                      <p class="card-text">Published Date and time: </p>
                      <p class="card-text"><%- post.Post_Date, post.Post_Time %></p>
                      <br>
                      <p class="card-text"><%- post.Post_Content%></p>
              
                      
                      </div>
                    </div>
                    
                    
              
                <% }) %>
              
              </div>
              
              <% } %>
            </form>
