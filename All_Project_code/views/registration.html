            <h1 class="display-4" style="font-family:''"><center><strong>Creating a GoFish Account</strong></center></h1>
            
            <br>

            <hr class="my-4">

            <p><strong><center>Fill out all information below (all fields are required!)</center></strong></p>
            <br><br>

            <form style="background-color: blanchedalmond;" onSubmit = "return checkPassword(this)">
                <!--Display name and user handle, similar to how Twitter has an @ and a display name - Spencer-->
                <div class="form-group">
                    <label class="sr-only" for="displayName">Display Name</label>
                    <input type="text" required class="form-control" required = "required" id="displayName" oninput="invalidusernames(id);" placeholder="Display Name" size="10">
                </div>
    
    
                <div class="form-group">
                    <label class="sr-only" for="userhandle">User Handle</label>
                    <input type="text" required class="form-control" required = "required" id="userhandle" oninput="invalidusernames(id);" placeholder="User Handle">
                </div>
    
                <br>

                <div class="form-group">
                    <label class="sr-only" for="pword">Password</label>
                    <input name="password1" type="password" required = "required" class="form-control" id="password" placeholder="Password" >
                </div>
    
                <div class="form-group">
                    <label class="sr-only" for="confirmpword">Confirm Password</label>
                    <input name="password2" type="password" required = "required" class="form-control" id="confirm_password" placeholder="Confirm Password">
                </div>
    
                <br>
    
                <div class="form-group">
                    <label class="sr-only" for="email">Email Address</label>
                    <input type="email" required class="form-control" required="required" id="email" placeholder="Email">
                </div>
    
                <br><br><br><br>

                <!-- <div class="form-group">
                    <label class="sr-only" for="email">Email Address</label>
                    <input type="text" pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required class="form-control" id="email" placeholder="Email">
                </div> -->
    

                <!-- Note: Name for both inputs must be the same to reflect selection of one option over the other -->

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="profile-status" id="pub">
                    <label class="form-check-label" for="pub">
                        Public <br>
                        <span style="font-size: small;">Your profile will be visible to all users (registered and non-registered) of the site</span>
                        
                    </label>
                  </div>
                  <br>

                 
                  <div class="form-check">
                    <!-- Private by default (checked) -->
                    <input class="form-check-input" type="radio" name="profile-status" id="priv" checked>

                    <label class="form-check-label" for="priv">
                        Private <br>
                        <span style="font-size: small;">Your profile will only be visible to registered users you are buddies with</span> 
                    </label>
                  </div>
